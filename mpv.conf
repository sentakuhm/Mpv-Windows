## Log-File ##
--log-file=C:\Users\Morty\Documents\mpv\mpv.log

## GENERAL ##
--priority=high
--keep-open=yes
--geometry=50%:50%
--autofit=90%x80%
--title="${media-title}"
--save-position-on-quit
#fs=yes

## VIDEO ##
--vo=direct3d
--hwdec=d3d11va-copy
--hwdec-codecs=all
--scale=ewa_lanczossharp
--cscale=ewa_lanczossharp
--video-sync=display-resample 
--deband=no
interpolation
--tscale=oversample
--dscale=mitchell
correct-downscaling
--video-aspect-override=16:9

## AUDIO ##
--ao=wasapi
--audio-file-auto=fuzzy
--audio-channels=auto
--volume=80
--volume-max=120
--audio-normalize-downmix=yes
--audio-pitch-correction=yes

## SUBTITLES ##
--sub-font-provider=DirectWrite
--sub-auto=fuzzy
--sub-pos=95
--sub-font=Sakkal Majalla
--sub-bold=yes
--sub-font-size=44
--sub-color="#FFFFFFFF"
--sub-border-size=0.7
--sub-border-color="#0000FF"
--sub-shadow-color="#33262626"
--sub-shadow-offset=0.5
sub-ass
--sub-ass-override=force
--sub-ass-force-margins=yes
--sub-ass-hinting=none
--sub-ass-force-style=Kerning=yes

## STREAM ##
demuxer-thread=no
demuxer-lavf-buffersize=32768
demuxer-readahead-secs=5.0
demuxer-mkv-subtitle-preroll
ytdl=yes
ytdl-format=bestvideo[ext=mp4][width<=1920][height<=1080]+bestaudio[ext=m4a]/best[ext=mp4]/best
cache=auto
cache-default=100000
cache-initial=1024
cache-seek-min=1024
cache-backbuffer=25000
cache-secs=30
cache-file=TMP
cache-file-size=1048576

## OSC ##
osc=yes
script-opts=osc-layout=bottombar,osc-seekbarstyle=bar

## OSD ##
video-osd=yes
osd-fractions=yes
osd-duration=1500
osd-level=1
osd-scale=0.5
osd-bar-w=95.0
osd-bar-h=2.0
osd-font="Segoe UI"
osd-font-size=60
osd-color="#FFFFFFFF"
osd-border-size=1
osd-border-color="#FF262626"
osd-shadow-color="#33262626"
osd-shadow-offset=1.25

## EXTENSIONS ##
[extension.webm]
cache=no
loop-file=inf
[extension.gif]
cache=no
loop-file=inf
[extension.jpg]
cache=no
pause
[extension.png]
cache=no
pause